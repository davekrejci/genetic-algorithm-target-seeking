<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-lg-2 box">
                <p><b>Lifespan:</b> <span id="lifespan"></span></p>
                <p><b>Generation:</b> <span id="generation"></span></p>
                <p><b>Best Fitness:</b> <span id="fitness"></span></p>
                <div class="controls">
                    <button type="button" class="btn btn-primary" id="pauseButton">Start</button>
                </div>
                <div class="settings">
                    <label for="populationSizeSlider">Population Size:</label>
                    <output name="populationSizeText" id="populationSizeText">25</output>
                    <input type="range" value="25" name="populationSizeSlider" class="slider" id="populationSizeSlider" min="10" max="100">
                    <label for="mutationRateSlider">Mutation Rate:</label>
                    <output name="mutationRateText" id="mutationRateText">0.01</output>
                    <input type="range" value="1" name="mutationRateSlider" class="slider" id="mutationRateSlider" min="1" max="10">
                    <i>* must reset to change variables</i>
                    <button type="button" class="btn btn-primary" id="resetButton">Reset</button>
                       
                </div>
            </div>
            <div class="col-sm-9 col-lg-10" id="canvasContainer">
            </div>
        </div>
        <p><span id="mousePosition"></span></p>
    </div>
    
    <script src="assets/js/lib/p5.min.js"></script>
    <script src="assets/js/lib/p5.dom.min.js"></script>
    <script src="assets/js/lib/p5.collide2d.min.js"></script>
    <script src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <script src="assets/js/Obstacle.js"></script>
    <script src="assets/js/DNA.js"></script>
    <script src="assets/js/Rocket.js"></script>
    <script src="assets/js/Population.js"></script>
    <script src="assets/js/sketch.js"></script>
</body>
</html>
